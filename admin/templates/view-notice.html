<!DOCTYPE html>
<html>
    <head>
        <title>Big Corp Ltd Admin Site</title>
        <link type="text/css" rel="stylesheet" href="/static/style.css">
    </head>
    
    <body>
        <div id="heading">
            <img id="logo" src="/static/logo.png" />
            <div id="welcome">
                Big Corp Ltd Admin Site
            </div>
        </div>
    
        <div id="slogan">We do everything!</div>
    
    <h1>Edit Notice</h1>

    <form action="/replace-notice" method="post">
        <p>
            <label for="title">Notice title: </label>
            <input type="text" name="title" id="title" required value="{{ notice.title }}" />
        </p>
        <p>
            <label for="description">Description:</label>
            <br />
            <textarea name="description" id="description" 
                      rows ="10" cols="60" required>{{ notice.description }}</textarea>
        </p>

        <input type="hidden" id="id" name="id" value="{{ notice.id }}" />
        <input type="submit" value="Save notice" />
    </form>

    <p>Return to Big Corp Ltd <a href="{{ public }}">home page</a>.</p>
</body>
</html>
