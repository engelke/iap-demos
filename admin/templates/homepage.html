<!DOCTYPE html>
<html>
<head>
    <title>Acme Widgets Admin</title>
</head>

<body>
    <img src="/static/logo.jpg" />

    <h1>Welcome to Acme Widgets Admin Page</h1>

    {% if notices %}
        <p>
            Notices:</p>
        <ul>
            {% for notice in notices %}
                <li>{{ notice.timestamp}}:
                    <a href="/view-notice/{{ notice.id }}">
                    <strong>{{ notice.title }}</strong></a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <h1>Enter a new notice below:</h1>
    <form action="/new-notice" method="post">
        <p>
            <label for="title">Notice title: </label>
            <input type="text" name="title" id="title" required />
        </p>
        <p>
            <label for="description">Description:</label>
            <br />
            <textarea name="description" id="description" 
                      rows ="10" cols="60" required></textarea>
        </p>

        <input type="submit" value="Save notice" />
    </form>

    <p>Return to Acme Widgets <a href="{{ public }}">home page</a>.</p>
</body>
</html>
